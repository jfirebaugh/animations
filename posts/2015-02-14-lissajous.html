<script>
var width = 500,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .style("background", "#d1d1d1")
    .append("g")
    .attr("transform", "translate(" + [width / 2, height / 2] + ")");

var spiral = svg.append("path")
    .attr("fill", "none")
    .attr("stroke", "#111")
    .attr("stroke-opacity", 1)
    .attr("stroke-width", 0.5);

// Equation from http://goatlink.deviantart.com/art/lissajous-curves-338721857

var range = d3.range(-40 * Math.PI, 40 * Math.PI, 0.02);

d3.timer(function(t) {
    var d = "M";

    for (var i = 0; i < range.length; i++) {
        var p = range[i];
        d += 0.18 * width * (Math.sin(4.01 * p + t / 2000) + Math.sin(3 * p + t / 2000));
        d += ",";
        d += 0.18 * height * (Math.sin(2.005 * p + t / 4000) + Math.sin(1.01 * p + t / 2000));
        if (i != range.length - 1) d += "L";
    }

    d.length--;
    spiral.attr("d", d);

    svg.attr("transform", "translate(250,250)rotate(" + 360 * (t % 100000 / 100000) + ")")
})
</script>
