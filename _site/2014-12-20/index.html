    height: 100%;

body, #prev, #next {

@font-face {
    font-family: 'FontAwesome';
    src: url('/animations/fonts/fontawesome-webfont.eot?v=4.2.0');
    src: url('/animations/fonts/fontawesome-webfont.eot?#iefix&v=4.2.0') format('embedded-opentype'), url('/animations/fonts/fontawesome-webfont.woff?v=4.2.0') format('woff'), url('/animations/fonts/fontawesome-webfont.ttf?v=4.2.0') format('truetype'), url('/animations/fonts/fontawesome-webfont.svg?v=4.2.0#fontawesomeregular') format('svg');

    font-style: normal;

.fa {
    display: inline-block;
    font: normal normal normal 14px/1 FontAwesome;

</style>

<script>
var width = 500,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .style("background", "#d1d1d1");

setInterval(function () {
    var paths = svg.selectAll(".line")
        .data(d3.range(0, 5))
        .enter().append("g");

    paths.append("path")
        .attr("stroke", "black")
        .attr("fill", "none")
        .attr("d", function() {
            var y = boxMuller(0.2) * 250;
            return "M0,0 Q250," + (y/2 + Math.random() * 20) + " 500," + y;
        })
        .attr("stroke-width", function() { return boxMuller(0.2) + 1.5; });

    paths
        .attr("transform", "translate(0,1000)")
        .transition()
        .ease("linear")
        .delay(function() { return Math.random() * height; })
        .duration(function () { return 2000 + (Math.random() * 1000 - 500) })
        .attr("transform", "translate(0,-500)")
        .remove();
}, 1000);

function boxMuller(variance) {
    var u1 = Math.random(),
        u2 = Math.random();
    return Math.sqrt(variance * -2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2);
}
</script>

      if (evt.keyCode === 39) {
        var nextEl = document.getElementById('next');
        if (nextEl) {
          nextEl.click();
        }
      } else if (evt.keyCode === 37) {
        var prevEl = document.getElementById('prev');
        if (prevEl) {
          prevEl.click();
        }
      }
    });
  });
</script>
